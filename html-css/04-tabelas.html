<!DOCTYPE html>
<html> <!--lang="pt-br"-->
	<head>
			<title>HTML - Tabelas</title>
			<meta charset="UTF-8">
	</head>
	<body>
			<h1>Tabelas</h1>

			<table border="2" width="100%">
				<thead>
					<tr>
						<th>Coluna 1</th>
						<th>Coluna 2</th>
						<th>Coluna 3</th>
					</tr>
					<tr>
						<td colspan="3">Descrição da tabela</td>
					</tr>
				</thead>
				<tbody align="center">
					<tr>
						<td>1A</td>
						<td>1B</td>
						<td>1C</td>
					</tr>
					<tr>
						<td>2A</td>
						<td>2B</td>
						<td>2C</td>
					</tr>
					<tr>
						<td>3A</td>
						<td colspan="2">3BC</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">Rodapé da Tabela</td>
					</tr>
				</tfoot>
			</table>

			<h2>Tabela como Layout</h2>
			<table width="600">
				<tr height="40" align="center">
					<td colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
				</tr>
				<tr height="300">
					<td width="45" bgcolor="blue"></td>
					<td width="50%" bgcolor="DDDDDD">
						<h2 align="center">Título</h2>
							<p>pefpwibow 	we hwee09whg  48h `weifh weoi `3`hvn èg e0¡ 2ef 209 ¡e¡ 90 9 fsdk </p>
				</td>
					<td align="center" bgcolor="EEEEEE">Coluna 2</td>
					<td width="45" bgcolor="blue"></td>
				</tr>
				<tr>
					<td height="40" bgcolor="FF0000" colspan="4">Rodapé</td>
				</tr>
			</table>
			
	</body>
</html>
