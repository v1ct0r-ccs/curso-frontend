<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap-5.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/cadastro.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="./images/pizza.png">
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Camden Pizza Co.</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <section id="cadastro">
        <div class="container">
            <div class="row"> 
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa!</p>
                </div>

                <form class="form">
                <div class="col-md-8 col-sm-12">

                    <div class="row">
                        <div class="col">
                            <label for="nome" class="col-form-label-sm">Nome</label>
                                <div class="input-group"></div>
                                <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
                        </div>  
                    </div>
                            
                    <div class="row">
                        <div class="col">
                            <label for="email" class="col-form-label-sm">E-mail</label>
                                <div class="input-group">
                                <input class="form-control" type="text" name="email" placeholder="digite seu e-mail" required>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="telefone" class="col-form-label-sm">Telefone</label>
                                <div class="input-group">
                                <input class="form-control" type="text" name="email" placeholder="digite seu número de telefone" required>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="endereco" class="col-form-label-sm">Endereço completo</label>
                                <div class="input-group">
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço completo" required>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="bairro" class="col-form-label-sm">Bairro</label>
                                <div class="input-group">
                                <input type=" text" id="bairro" class="form-control" placeholder="Bairro" required>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="cep" class="col-form-label-sm">CEP</label>
                            <div class="input-group">
                            <input type="text" name="cep" id="cep" class="form-control" placeholder="Código Postal" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="cidade" class="col-form-label-sm">Cidade</label>
                            <div class="input-group">
                            <select name="cidade" id="cidade" class="form-control" required>
                                <option value="">Selecione sua Cidade</option>
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="go">Goiânia</option>
                                <option value="df">Brasília</option>
                            </select>
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col">
                            <label for="info" class="col-form-label-sm">Informações adicionais</label>
                            <div class="input-group">
                                <textarea  class="form-control" name="informacoes" id="info" rows="5" placeholder="Complemento"></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="promocionais" id="promocionais">
                                    <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>
                                </div>
                            </div>
                        </div>

                    </div>      

                    <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>
                </form>
            </div>
            <div id="novidades">
                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadatre-se </a>para receber novidades.</p>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber as novidades e promoções</h6>
                    
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                    placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">receber novidades</button>
                            </div>
                        </div>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/bootstrap-5.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
